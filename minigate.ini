[station]
mycall = AB0TJ

[ptt0]
enabled = true
timeout = 16

[sensor0]
type = mcu_adc
mcu_adc_num = 0
scale = 0.0202894
precision = 2
min_raw_val = 0
max_raw_value = 1024
max_read_attempts = 10

[sensor1]
type = mcu_adc
mcu_adc_num = 1
scale = 0.0201595
precision = 2
min_raw_val = 0
max_raw_val = 1024
max_read_attempts = 10

[sensor2]
type = file
scale = 0.0376923
raw_offset = -1002
zero_offset = 2
precision = 2
file = /sys/bus/iio/devices/iio:device0/in_voltage0_raw
min_raw_val = 1000
max_raw_val = 1325
max_read_attempts = 10

[sensor3]
type = file
precision = 0
file = /sys/class/hwmon/hwmon0/temp1_input
scale = 0.0018
offset = 32

[sensor4]
type = file
precision = 0
file = /sys/devices/virtual/thermal/thermal_zone0/temp
scale = 0.0018
offset = 32

[beacon0]
text = >~zgithub.com/ab0tj/OrangeGate

[beacon1]
text = :~C:PARM.Battery,Solar,Solar,Temp,CPU,PA0,PA1,NET

[beacon2]
text = :~C:UNIT.Volts,Volts,Amps,deg.F,deg.F,hi,hi,OK

[beacon3]
text = :~C:EQNS.0,1,0,0,1,0,0,1,0

[beacon4]
text = :~C:BITS.11111111,OrangeGate Solar Test

[beacon5]
text = T#~s,~a0,~a1,~a2,~a3,~a4,~g0~g1~p00000

[beacon6]
text = ~a0V ~a2A ~a1V
